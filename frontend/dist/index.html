<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>
        {% block title %}iCourse{% endblock %}
    </title>
    <!--<link type="text/css" href=/static/css/app.bb1e6d342173b1b5c473284314f9fb4a.css rel=stylesheet>-->
	<!-- boorstrap -->
	<link type="text/css" href=/static/css/bootstrap.min.css rel="stylesheet">
	<!--<link type="text/css" href=/static/css/bootstrap.css rel="stylesheet">-->
	<script type=text/javascript src=/static/js/jquery/jquery.min.js></script>
	<script type=text/javascript src=/static/js/tether/tether.min.js></script>
	<script type=text/javascript src=/static/js/bootstrap/bootstrap.min.js></script>
	<!-- 自定义JS -->
	<script type=text/javascript src=/static/js/index.js></script>
<body>
    <!--<div id=app></div>
    <script type=text/javascript src=/static/js/manifest.b7a89702ecd9b4c7c5ce.js></script>
    <script type=text/javascript src=/static/js/vendor.677ef0c9485c32b4f6a9.js></script>
    <script type=text/javascript src=/static/js/app.19902971bae902a529b3.js></script>-->
	<!-- 导航栏 -->
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
		    <ul class="nav navbar-nav">
		    	<li class="nav-item"><a class="nav-link" href="">iCourse</a></li>
			    <li class="nav-item active" id="home"><a class="nav-link" href="{% url 'home' %}">首页</a></li>
			    <li class="nav-item" id="course"><a class="nav-link" href="{% url 'course' %}">课程</a></li>
			    <li class="nav-item" id="contact"><a class="nav-link" href="{% url 'contact' %}">联系我们</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	<li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">登录 / 注册</button></li>
		    </ul>		    
		</div>
	</nav>

    <!-- 登录/注册模态窗口 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
	    <div class="modal-dialog" >
		    <div class="modal-content">
			    <div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				    <div class="btn-group">
				    	<button type="button" class="btn btn-default">登录</button>
				    	<button type="button" class="btn btn-default">注册</button>
				    </div>
			    </div>
			    <div class="modal-body">
				    你好
			    </div>
			    <div class="modal-footer">
			    </div>
		    </div>
	    </div>
    </div>
    <!--<button class="btn btn-primary">测试</button>-->
    {% block script %}{% endblock %}
</body>
</html>
