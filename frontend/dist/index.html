						</div>

							</div>
						</div>						
					</form>

								<input type="text" class="form-control" id="regName" placeholder="请输入用户名">
							</div>
						</div>

								<button class="btn btn-default" data-dismiss="modal">取消</button>
							</div>
						</div>						
					</form>

			    </div>
		    </div>
